<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="form-section">
        <div class="form-container">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>

          <form action="" id="survey-form">
            <div>
              <label id="name-label" for="name">Name</label>
              <input id="name" type="text" placeholder="Name" required />
              <label id="email-label" for="email">Email</label>
              <input id="email" type="email" placeholder="Email" required />
              <label id="number-label" for="number">Age</label>
              <input
                id="number"
                type="number"
                placeholder="Age"
                min="10"
                max="100"
                required
              />
              <label for="dropdown">
                Which option best describes your current role?
              </label>
              <select name="roles" id="dropdown">
                <option value="">--Please current select role--</option>
                <option value="student">student</option>
                <option value="full-time-job">full time job</option>
                <option value="full-time-learner">full time learner</option>
                <option value="prefer-not-to-say">prefer not to say</option>
                <option value="other">other</option>
              </select>
            </div>

            <div>
              <p>Would you recommend freeCodeCamp to a friend?</p>

              <input
                type="radio"
                id="definitely"
                name="recommend"
                value="definitely"
              />
              <label for="definitely">definitely</label>
              <input type="radio" id="maybe" name="recommend" value="maybe" />
              <label for="maybe">maybe</label>
              <input
                type="radio"
                id="not-sure"
                name="recommend"
                value="not-sure"
              />
              <label for="not-sure">not sure</label>
            </div>

            <div>
              <label for="dropdown-2">
                Which option best describes your current role?
              </label>
              <select name="feature" id="dropdown-2">
                <option value="">--Please select an option--</option>
                <option value="challanges">challanges</option>
                <option value="projects">projects</option>
                <option value="comunity">comunity</option>
                <option value="open-source">open source</option>
              </select>
            </div>

            <div>
              <p>
                What would you like to see improved?
                <span>(Check all that apply)</span>
              </p>
              <div>
                <input
                  type="checkbox"
                  value="front-end"
                  id="front-end"
                  name="front-end"
                />
                <label for="front-end">front-end Projects</label>
              </div>
              <div>
                <input type="checkbox" value="back-end"" id="back-end"
                name="back-end">
                <label for="back-end">back-end Projects</label>
              </div>
              <div>
                <input type="checkbox" value="data" id="data" name="data" />
                <label for="data">data vizualization</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  value="challenges"
                  id="challenges"
                  name="challenges"
                />
                <label for="challenges">challenges</label>
              </div>
              <div>
                <input type="checkbox" value="osc" id="osc" name="osc" />
                <label for="osc">open source community</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  value="gitter-help"
                  id="gitter-help"
                  name="gitter-help"
                />
                <label for="gitter-help">gitter help rooms</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  value="videos"
                  id="videos"
                  name="videos"
                />
                <label for="videos">videos</label>
              </div>
              <div>
                <input type="checkbox" value="meet" id="meet" name="meet" />
                <label for="meet">city meetups</label>
              </div>
              <div>
                <input type="checkbox" value="wiki" id="wiki" name="wiki" />
                <label for="wiki">wiki</label>
              </div>
              <div>
                <input type="checkbox" value="forum" id="forum" name="forum" />
                <label for="forum">forum</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  value="courses"
                  id="courses"
                  name="courses"
                />
                <label for="courses">additional courses</label>
              </div>
            </div>

            <div>
              <p>Any comments or suggestions?</p>
              <textarea
                name="comments"
                id="comments"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <button type="submit" id="submit">submit</button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
